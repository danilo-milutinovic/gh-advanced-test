name: ZAP API Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap-api-scan:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Test API Reachability
      - name: Test API Reachability
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" https://hello-812511643824.europe-west1.run.app)
          if [ "$STATUS" -ne 200 ]; then
            echo "API is not reachable (HTTP $STATUS)"
            exit 1
          fi

      # Step 3: Debug Target URL Inside Docker
      - name: Debug Target URL Inside Docker
        run: docker run --rm owasp/zap2docker curl -I https://hello-812511643824.europe-west1.run.app

      # Step 4: Run ZAP API Scan
      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.6.0
        with:
          target: "https://hello-812511643824.europe-west1.run.app"
          cmd_options: "-d -J zap-report.json -w zap-report.md -r zap-report.html"
        continue-on-error: true

      # Step 5: Debug Output Directory
      - name: Debug Output Directory
        if: always()
        run: ls -l .

      # Step 6: Upload ZAP Reports
      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: zap-reports
          path: zap-report.*
