name: ZAP API Scan v2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap-api-scan:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Verify API Reachability
      - name: Verify API Reachability
        run: |
          echo "Checking API Reachability..."
          STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" https://hello-812511643824.europe-west1.run.app)
          if [ "$STATUS" -ne 200 ]; then
            echo "API is not reachable (HTTP Status: $STATUS)"
            exit 1
          fi

      # Step 3: Run OWASP ZAP Scan
      - name: Run ZAP API Scan
        uses: zaproxy/action-api-scan@v0.6.0
        with:
          target: "https://hello-812511643824.europe-west1.run.app"
          cmd_options: "-t https://hello-812511643824.europe-west1.run.app -d -J zap-report.json -w zap-report.md -r zap-report.html"
        env:
          JAVA_OPTS: "-Xmx512m" # Memory allocation for ZAP

      # Step 4: Debug Output Directory
      - name: Check Generated Reports
        run: ls -l zap-report.*

      # Step 5: Upload Reports
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v3
        with:
          name: zap-reports
          path: zap-report.*
