name: "ZAP Scan - Public endpoint DAST Testing"

on:
  push:
    branches: [main]
    paths:
      - 'src/**'  # Trigger only when changes are made to the src directory
  pull_request:
    branches: [main]

env:
  TARGET_URL: "https://eod-ml3.appsdemo.se/"
  RETENTION_DAYS: 7
  # TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }} # Add this as a secret in your repository

jobs:
  zap_scan:
    name: Run DAST scan 
    runs-on: ubuntu-24.04

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Cache ZAP Docker Image
      - name: Cache ZAP Docker Image
        id: cache-zap
        uses: actions/cache@v4
        with:
          path: /tmp/zap-cache
          key: zap-docker-image-${{ runner.os }}-v2.12.0
          restore-keys: |
            zap-docker-image-${{ runner.os }}-

      # 3. Create a Writable Directory for ZAP
      - name: Prepare Work Directory
        run: |
          mkdir -p zap-workdir
          chmod 777 zap-workdir

      # 4. Run ZAP Baseline Scan (allow step to continue on failure)
      - name: Run DAST Scan
        continue-on-error: true
        timeout-minutes: 30
        run: |
          echo "Running ZAP scan on ${{ env.TARGET_URL }}"
          docker run --rm \
          -v $(pwd)/zap-workdir:/zap/wrk \
          -t ghcr.io/zaproxy/zaproxy zap-baseline.py \
          -t ${{ env.TARGET_URL }} \
          -r zap_report.html || echo "ZAP scan failed, but continuing workflow."

      # 5. Save ZAP Docker Image Cache
      - name: Save ZAP Docker Image Cache
        uses: actions/cache@v4
        with:
          path: /tmp/zap-cache
          key: zap-docker-image-${{ runner.os }}-v2.12.0

      # 6. Upload ZAP Scan Reports as Artifact (runs regardless of scan result)
      - name: Upload DAST Scan Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Dast_Scan_Reports
          path: zap-workdir/
          retention-days: ${{ env.RETENTION_DAYS }}

      # 7. Debugging: List Files in zap-workdir
      - name: Debug - List Files in zap-workdir
        if: always()
        run: |
          echo "Files in zap-workdir:"
          ls -la zap-workdir

      # 8. Debugging: List Files in /tmp/zap-cache
      - name: Debug - List Files in /tmp/zap-cache
        if: always()
        run: |
          echo "Files in /tmp/zap-cache:"
          ls -la /tmp/zap-cache